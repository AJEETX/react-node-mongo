<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front End</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html{min-width: 420px;}
        .search{
            width: 67%;
            display: inline-block;
            margin-bottom: 1%;
            margin-right: 2%;
        }
        .search-input{
            display: inline-block;
        }
        a { cursor: pointer; }
        .help-block { font-size: 12px; }
        html,body,#app,.center-top,.container,.row{
            height: 100%;
        }
        .home-page-height{
            height: 100%;
        }
        .center-top{
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 900px;
        }
        .jumbotron{
            height: 90%;
            background-color: whitesmoke;
            padding: 1em 0;
        }
        table{
            width: 100%;
            table-layout: fixed;
            word-break: break-all;
        }
        table th, table td{
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even){
            background-color: white;
        }
        table tr:hover {
            background-color: #ddd;
        }
        table td:first-child { width: 13% ;}
        .alert{
            margin-left: 40%;
        }
        .alert-warning{
            margin-left: 30%;
            font-family: 'Courier New', Courier, monospace;
            font-size: .8em;
            color: red;
            background-color: transparent;
            border-color: transparent;
        }
        h4,.fa-warning{
            color: red;
        }
        .fa fa-check-circle{
            font-size: 24px;
            color: green;
        }
        .bg-dark{
            background-color:rgba(26, 113, 177, 1) !important;
        }
        .navbar-dark .navbar-nav .nav-link{
            color: white;
            font-weight: bold;
        }
        .btn{
            min-width: 50px;
        }
        .action{
            width: 12%;
        }
        .fa, .fa{
            font-size:25px;
        }
        .fa-edit{
            color: blue;
        }
        .fa-trash-o{
            color: red;
        }
        label{
            margin-bottom: 0;
        }
        .add-candidate{
            display: inline-block;
            margin-bottom: 1%;
            width: 30%;
        }
        input{
            background-color: lightyellow !important;
        }
        .error{
            border:1px solid red ;
        }
        em{
            color: green;
        }
        #filtersubmit {
            position: relative;
            z-index: 1;
            left: -35px;
            top: 1px;
            color: #7B7B7B;
            cursor:pointer;
            width: 0;
        }
        .fa-edit,.fa-trash-o,fa-eye{
            padding-left: 1%;
            padding-right: 0;
        }
        .blinking-header{
            animation:blinkingText-header 1s infinite;
        }
        @keyframes blinkingText-header{
            0%{     color: transparent;    }
            49%{    color: transparent; }
            60%{    color: transparent; }
            99%{    color:whitesmoke;  }
            100%{   color: whitesmoke;    }
        }
        .blinking{
            animation:blinkingText 3s infinite;
        }
        @keyframes blinkingText{
            0%{     color: crimson; }
            49%{    color: crimson; }
            60%{    color: crimson;font-weight:bold ;  }
            99%{    color:crimson; font-weight:bolder ;  }
            100%{   color: crimson;  font-weight:bolder ;   }
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
