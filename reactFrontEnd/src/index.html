<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front End</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        a { cursor: pointer; }
        .help-block { font-size: 12px; }
        html,body,#app,.center-top,.container,.row{
            height: 100%;
        }
        .home-page-height{
            height: 100%;
        }
        .center-top{
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 900px;
        }
        .jumbotron{
            height: 90%;
            background-color: whitesmoke;
        }
        table{
            width: 100%;
        }
        table th, table td{
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even){
            background-color: white;
        }
        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
